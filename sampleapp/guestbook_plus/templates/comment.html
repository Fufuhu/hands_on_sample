<div class="bg-primary">
    <h3 id="{{ comment.comment_id }}">{{ comment.title }}</h3>
</div>
<div class="bg-info">
    By {{ comment.commentator.name }} 投稿日 {{ comment.append_at }}
</div>
<pre>
{{ comment.comment }}
</pre>
<h4>スレッドコメント</h4>
<form action="{% url 'guestbook_plus:comment_thread' comment.comment_id %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">コメントタイトル</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="スレッドの名前"/>
    </div>
    <div class="form-group">
        <label for="name">名前</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="投稿者の名前"/>
    </div>
    <div class="form-group">
        <label for="comment">メッセージ</label>
        <textarea class="form-control" name="comment" id="comment" rows="2" placeholder="投稿したいメッセージを入力してください"></textarea>
    </div>
    <button type="submit" class="btn btn-default">投稿</button>
</form>
